name: Test

on:
  push:
  pull_request:

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.21.1
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - uses: browser-actions/setup-chrome@v2
    - run: npm run test
