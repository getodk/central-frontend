name: Translations

on:
  push:
  pull_request:

jobs:
  test-translations:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.12.0
        cache: 'npm'
    - run: ./bin/test-translations.js
