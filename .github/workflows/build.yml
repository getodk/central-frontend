name: Build

on:
  push:
  pull_request:

jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: package.json
        cache: 'npm'
    - run: ./bin/check-for-large-files.sh
    - run: npm ci
    - run: npm run build
    - run: ./bin/check-bundle-size.js
